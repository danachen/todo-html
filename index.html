<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link rel="stylesheet" href="stylings.css">
  </head>
  <body>
    <header>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn">
          <span class="nav-icon">
            <img src="images/hamburger.png" class="toggle" alt="toggle-for-main-menu" />
          </span>
        </label>

      <nav class="menu">
        <ul>
          <li><dl class="all-todos">
                <dt><img src="images/all-todos.png" alt="all-todos" />
                  All Todos
                </dt>
              <dd>18</dd>
              </dl>
          </li>
          
          <li class="selected">
            <dl>
              <dt>02/16</dt>
              <dd>8</dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt>03/16</dt>
              <dd>2</dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt>04/16</dt>
              <dd>1</dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt>05/16</dt>
              <dd>1</dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt><span>06/16</span></dt>
              <dd>6</dd>
            </dl>
          </li>
        </ul>

        <ul>
          <li>
          <dl class="completed-header">
            <dt>
              <img src="images/done.png" alt="completed"/>
              Completed
            </dt>
            <dd></dd>
          </dl>
        </li>
          <li class="completed"><dl><dt>02/15</dt><dd></dd></dl></li>
          <li class="completed"><dl><dt>03/15</dt><dd></dd></dl></li>
          <li class="completed"><dl><dt>04/15</dt><dd></dd></dl></li>
          <li class="completed"><dl><dt>05/15</dt><dd></dd></dl></li>
          <li class="completed"><dl><dt>06/15</dt><dd></dd></dl></li>
        </ul>
      </nav>
  </header>

    <main>
      <article>
        <h1>02/16<span class="task-container"><span class="daily-total-tasks">8</span></span></h1>

        <div class="new-to-do"><img src="images/plus.png" alt="add-new" />Add new to do</div>

        <ul>
          <li>
            <dl>
              <dt><img src="images/unticked-box.png" alt="trash" /><a href="#modal-open">Item 1</a></dt><dd><img src="images/trash.png" alt="trash" /></dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt><img src="images/unticked-box.png" alt="trash" /><a href="#">Item 2</a></dt><dd><img src="images/trash.png" alt="trash" /></dd>
            </dl>
          </li>

          <li class="checked">
            <dl>
              <dt><img src="images/ticked-box.png" alt="trash" /><a href="#">Item 3</a></dt><dd><img src="images/trash.png" alt="trash" /></dd>
            </dl>
          </li>

          <li class="checked">
            <dl>
              <dt><img src="images/ticked-box.png" alt="trash" /><a href="#">Item 4</a></dt><dd><img src="images/trash.png" alt="trash" /></dd>
            </dl>
          </li>

          <li class="checked">
            <dl>
              <dt><img src="images/ticked-box.png" alt="trash" /><a href="#">Item 5</a></dt><dd><img src="images/trash.png" alt="trash" /></dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt><img src="images/unticked-box.png" alt="trash" /><a href="#">Item 6</a></dt><dd><img src="images/trash.png" alt="trash" /></dd>

          <li>

              <dt><img src="images/unticked-box.png" alt="trash" /><a href="#">Item 7</a></dt><dd><img src="images/trash.png" alt="trash" /></dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt><img src="images/unticked-box.png" alt="trash" /><a href="#">Item 8</a></dt><dd><img src="images/trash.png" alt="trash" /></dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt><img src="images/unticked-box.png" alt="trash" /><a href="#">Item 9</a></dt><dd><img src="images/trash.png" alt="trash" /></dd>
            </dl>
          </li>
        </ul>
      </article>

      <aside>
      <div id="modal-open" class="modal-window" >
        <div>

          <form action="#" method="get">
            <table>
              <tbody>
                <tr>
                  <td><label for="title">Title</label></td>
                  <td><input type="text" name="title" id="title" placeholder="Item 2" /></td>
                </tr>

                <tr class="date">
                  <td>Due Date</td>
                  <td class="date-input">
                  <div class="selectWrapper">
                    <select id="day"><option>16</option></select>/
                    <select id="month"><option>Month</option></select>/
                    <select id="year"><option>Year</option></select>
                  </div>
                  </td>
                </tr>

                <tr class="description">
                  <td><label class="desc">Description</label></td>
                  <td><textarea name="description" rows="5" cols="40" placeholder="Description"></textarea></td>
                </tr>
                
                <tr><td></td>
                <td><input type="submit" value="Save" />
                <input type="submit" value="Mark As Complete" /></td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </aside>
    </main>
  </body>
</html>
